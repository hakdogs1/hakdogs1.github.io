<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Wilson T-shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body class="bg-dark text-light">

    <!-- REGISTER FORM -->
    <main class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
      <div class="card bg-secondary text-light shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 15px;">
        <div class="text-center mb-4">
          <h3 class="fw-bold text-warning">Create an Account</h3>
          <p class="text-light-50">Join Me for the best deals!</p>
        </div>

        <form action="login.html">
          <!-- Floating labels -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-dark text-light border-0" id="fullName" placeholder="Full Name" >
            <label for="fullName">Full Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control bg-dark text-light border-0" id="email" placeholder="Email Address" >
            <label for="email">Email Address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-dark text-light border-0" id="password" placeholder="Password" >
            <label for="password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-dark text-light border-0" id="confirmPassword" placeholder="Confirm Password">
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="text-warning text-decoration-none">Terms & Conditions</a>
            </label>
          </div>

          <button type="submit" class="btn btn-warning text-dark fw-bold w-100">Register</button>
        </form>

        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html" class="text-warning text-decoration-none">Log in here</a></p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
