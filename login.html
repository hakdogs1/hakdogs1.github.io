<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Wilson T-shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body class="bg-dark text-light">
    <!--login-->
    <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
      <div class="card text-bg-secondary shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
          <h3 class="card-title text-center text-warning mb-3 fw-bold">Log In</h3>
          <p class="text-center text-light mb-4">Enter your credentials to access your account</p>

          <form action="index.html">
            <div class="form-floating mb-3">
              <input type="email" class="form-control bg-dark text-light border-0" id="" placeholder="" >
              <label for="floatingEmail">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control bg-dark text-light border-0" id="" placeholder="=">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-light" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-warning text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-warning text-dark fw-bold w-100 mb-3">Log In</button>
          </form>

          <p class="text-center text-light mb-0">Don't have an account? <a href="register.html" class="text-warning text-decoration-none">Register here</a></p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
